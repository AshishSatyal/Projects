<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables</title>
        <style>
               table {
                   border: 1px solid black;
                   border-collapse: collapse;
              }

              td, th {
                  border: 1px solid black;
                  padding: 5px;
              }


        </style>
    </head>
    <body>
        <table>
         <thead>
             <tr>
                <th>Oceans</th>
                <th>average depth</th>
                <th>max depth</th>
              </tr>
             
         </thead>
         <tbody>
             <tr>
                 <td>Pacific ocean</td>
                 <td>4050 M</td>
                 <td>10050 M</td>
             </tr>
             <tr>
                 <td>Atlantic ocean</td>
                 <td>3500 M</td>
                 <td>9500 M</td>
             </tr>
         </tbody>

        </table>
    </body>
</html>
